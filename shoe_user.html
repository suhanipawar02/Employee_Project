<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h2>Employee List</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Salary</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.ename }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.mobno }}</td>
            <td>{{ emp.salary }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No employees found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
